<!DOCTYPE html>
<html>
    <head>
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script> 
 </head>
 <body>
<script> 
d3.select('body') 
  .append("div") 
  .style('width',  '100px') 
  .style('height', '100px') 
  .style('background-color', 'blue') 
  .transition() 
  .duration(2000) 
  .style("width", "50px")
  .style("height", "50px")
  .transition() 
  .duration(2000) 
  .style("width", "200px")
  .style("height", "200px");
</script> 
</body>
</html>
