<!doctype html>
<html>
<head>
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script> 
</head>
<body> 
<script> 
    var svg = d3.select("body") 
        .append("svg") 
        .attr("width", 500) 
        .attr("height", 500); 
 
 
    var bar1 = svg.append("rect") 
        .attr("fill", "blue") 
        .attr("x", 100) 
        .attr("y", 20) 
        .attr("height", 20) 
        .attr("width", 10) 
 
    var bar2 = svg.append("rect") 
        .attr("fill", "blue") 
        .attr("x", 120) 
        .attr("y", 20) 
        .attr("height", 20) 
        .attr("width", 10) 

    var bar3 = svg.append("rect")
        .attr("fill", "red")
        .attr("x", 140)
        .attr("y", 20)
        .attr("height",20)
        .attr("width",10)
 
    update(); 
 
function update() { 
    bar1.transition() 
        .ease(d3.easeLinear) 
        .duration(2000) 
        .style("fill","red")
        .attr("height",100) 
 
    bar2.transition() 
        .ease(d3.easeLinear) 
        .duration(2000) 
        .delay(2000) 
        .style("fill","black")
        .attr("height",100) 

    bar3.transition() 
        .ease(d3.easeLinear) 
        .duration(3000) 
        .delay(4000) 
        .style("fill","orange")
        .attr("height",100)
} 
</script> 
</body>
</html>
